<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select G or No G</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Horse Genetics Helper</h1>
        <a class="header-button" href="homepage.html">Home</a>
        <a class="header-button" href="fullgenelist.html">Full List</a>
    </header>
    <div class="info-container">
        <p>Does this horse carry the Grey gene?</p>
    </div>
    <div class="button-container">
        <button onclick="submitSelection('g')">G</button>
        <button onclick="submitSelection('no_g')">No G</button>
    </div>
    <p class="hint">Hint: ANY coat will grey out as long as it has the grey gene!</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const dilutions = params.get('dilutions');
        const patterns = params.get('patterns');

        function submitSelection(g) {
            location.href = `blackbase_result.html?dilutions=${dilutions}&patterns=${patterns}&g=${g}`;
        }
    </script>
</body>
</html>
